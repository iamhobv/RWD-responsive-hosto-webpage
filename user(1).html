<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./user.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1 id="formHeader">Sign in</h1>
      <p id="formParagraph">Please enter your data</p>
      <form id="form">
        <label>Email</label>
        <input
          id="email-input"
          type="email"
          name="email"
          value=""
          placeholder="Please enter your email "
        />
        <span id="email-error">E-mail error</span><br /><br />
        <label>Password</label>
        <input
          id="pass-input"
          type="password"
          name="password"
          value=""
          placeholder="Please enter your password "
        />
        <span id="pass-error">Password error</span><br /><br />
        <button id="signButton">Sign in</button>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
